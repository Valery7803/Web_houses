<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <p>{{ menu|join:" | " }}</p>
    <h1>{{ title }}</h1>
    <ul>
        {% for p in home %}
        <li>
            <h2>{{ p.title }}</h2>
            <h4>{{ p.context }}</h4>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
