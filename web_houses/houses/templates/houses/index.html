{% extends 'base.html' %}

{% block content %}
    <ul>
        {% for p in home %}
        <li>
            <h2>{{ p.title }}</h2>
            <p>{{ p.context }}</p>
            <p><a href="{% url 'show_house' p.id %}">Читать описание</a></p>
            {% if not forloop.last %}
            <hr>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
