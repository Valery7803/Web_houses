<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <p>{{ menu|join:" | " }}</p>
    <h1>{{ title }}</h1>
    <!-- Перебираю в шаблоне контекст -->
    <ul>
        {% for p in home %}
        <li>
            <h2>{{ p.title }}</h2>
            <p>{{ p.context }}</p>
            <p><a href="{% url 'show_house' p.id %}">Читать описание</a></p>
            {% if not forloop.last %}
            <hr>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
